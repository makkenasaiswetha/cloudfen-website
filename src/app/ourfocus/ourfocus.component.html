<div class="row">
<div  class="column" *ngFor="let item of cards" class="flip-box">
  <div class="flip-box-inner"  >
    <div class="flip-box-front" >
		<h2>{{item.title}}</h2>     
    </div>
    <div class="flip-box-back" >
		<img [src]= 'item.img' alt="" style="width:300px;height:200px">
	  
    </div>
  </div>
</div>
</div>
